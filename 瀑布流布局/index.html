	<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script>
		;(function(){
			var PictureWall = function(el){
			_this = this;
			this.list = el.find('li');
			this.heightArr = [];
			this.contentW = el.width();
			this.imgLength = parseInt(this.contentW/200);
			this.getImglength();
			this.render();
		
		}

		PictureWall.prototype = {
			lasyLoad:function(){

			},
			getImglength: function(){
				for(var i=0;i<_this.imgLength;i++){
					_this.heightArr[i]=0
				}
			},
			render: function(){
				
				_this.list.each(function(){
					var minHeight = Math.min.apply(null,_this.heightArr);
					var index = _this.heightArr.indexOf(minHeight);
					var imgHeight = $(this).height();
					var imgWidth = $(this).outerWidth(true);
					$(this).css({
						'top':minHeight,
						'left':index*imgWidth
					})
					_this.heightArr[index] +=imgHeight
				})

			}
		}
		PictureWall.init=function(item){
			new PictureWall(item)
		}

		window.PictureWall = PictureWall
		})()

		window.PictureWall.init($('.content'))
	</script>
